<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #303134;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px 15px;
            background-color: #bbd755;
            color: #000;
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: inset -2px -2px 5px #a3a3a3, inset 2px 2px 5px #a3a3a3;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .orange {
            background-color: rgb(248, 120, 23);

        }

        button {
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background-color: #727272;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #505253;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: inset 0 0 9px #00000066;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly />
        <div class="buttons">
            <button class="orange" onclick="clearDisplay()">C</button>
            <button class="orange" onclick="deleteLast()">DEL</button>
            <button class="orange" onclick="appendValue('%')">%</button>
            <button class="orange" onclick="appendValue('/')">/</button>

            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="orange" onclick="appendValue('*')">x</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="orange" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="orange" onclick="appendValue('+')">+</button>

            <button class="button" onclick="appendValue('00')">00</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
        function appendValue(value) {
            const display = document.getElementById("display");
            if (display.value === "0") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "0";
        }

        function deleteLast() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
            if (display.value === "") {
                display.value = "0";
            }
        }

        function calculate() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }

    </script>
</body>
</html>
